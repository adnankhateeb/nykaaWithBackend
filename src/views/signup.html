<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" type="ico" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./styles/navbar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: rgb(244, 244, 244);
            display: flex;
        }

        #main {
            padding: 30px 10px;
            width: 35%;
            text-align: center;
            margin: auto;
            margin-top: 1%;
            font-weight: bolder;
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;

        }

        #entire {
            /* margin-top: 9%; */
            text-align: center;
            width: 100%;
        }

        #bag2 {
            padding: 30px 10px;
            width: 490px;
            text-align: center;
            margin: auto;
            margin-top: 30px;
            border-radius: 10px;
            display: table-column;
            background-color: rgb(255, 255, 255);
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        #bag2>img {
            width: 100%;
            margin-bottom: 40px;
        }

        #par1>img {
            width: 50%;
            align-items: center;
        }

        td {
            /* border: 2px solid blue;  */
            text-align: left;
            padding: 20px;
        }

        .a1 {
            width: 240px;
            background-color: rgba(255, 255, 255, 0.781);
            border: 1px solid lightgray;
            border-radius: 7px;
            padding: 5px 10px;

        }

        table {
            margin: auto;
            width: 100%;
        }

        #spa {
            padding: 0px 20px;
        }



        td {
            text-align: left;
            /* padding: 30px 0px; */
        }

        #button {
            /* display: block; */
            cursor: pointer;
            background-color: #fc2779;
            border: 0;
            /* height: 3em; */
            width: 76%;
            /* align-self: flex-end; */
            color: white;
            font-size: 1.4em;
            padding: 12px;
        }
    </style>
</head>

<body>
    <!-- <div id="navbar"></div> -->
    <div id="entire">
        <div id="main">
            <div id="par1">
                <img src="https://contactworlds.com/wp-content/uploads/2021/06/Nykaa-India.jpg" alt="">
            </div>
            <h1> SIGN UP </h1>
            <div id="par2">
                <form action="http://localhost:5000/register" method="POST">
                    <table>
                        <tr>
                            <td> Email: </td>
                            <td> <input type="email" id="email" class="a1" name="email"> </td>
                        </tr>
                        <tr>
                            <td> Username: </td>
                            <td> <input type="text" id="name" class="a1" name="username"></td>
                        </tr>
                        <tr>
                            <td> Password: </td>
                            <td> <input type="password" id="pass" class="a1" name="password"></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><input type="submit" value="Submit" id="button"></input> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Have an account? <a href="login.html" style="color:#fc2779 ">Login</a> instead</td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

    </div>
</body>

</html>

<script type="module" src="./scripts/cart.js"></script>
